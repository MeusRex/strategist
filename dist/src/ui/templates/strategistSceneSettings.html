<div class="strategist settings">
    <div class="button-row">
        <button data-bind="click: () => activeTab('terrain')">Terrain</button>
        <button data-bind="click: () => activeTab('kingdom')">Kingdom</button>
    </div>

    <div class="cards-container">
        <!-- Loop through terrains and display each as a card -->
        <!-- ko foreach: terrains -->
        <div class="card">
            <img data-bind="attr: { src: img }" width="200" height="200" />
            <div class="card-details">
                <label>Name:</label>
                <input type="text" data-bind="value: name" />
            </div>
            <div class="card-details">
                <label>Travel Cost:</label>
                <input type="number" data-bind="value: tcost" />
            </div>
            <div class="card-details">
                <label>Color:</label>
                <input type="color" data-bind="value: color" />
            </div>
        </div>
        <!-- /ko -->

        <!-- Add the "plus" button as the last card -->
        <div class="card add-new-card" data-bind="click: () => add('terrain')">
            <div class="plus-button">
                <span>+</span>
            </div>
        </div>
    </div>
</div>
